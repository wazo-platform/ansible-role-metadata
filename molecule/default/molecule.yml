---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: molecule-metadata-debian11
    image: jrei/systemd-debian:11
    privileged: true
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
    cgroupns_mode: host
    command: /lib/systemd/systemd
    groups:
      - molecule_metadata
    networks:
      - name: molecule-metadata
  - name: molecule-metadata-debian12
    image: jrei/systemd-debian:12
    privileged: true
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
    cgroupns_mode: host
    command: /lib/systemd/systemd
    groups:
      - molecule_metadata
    networks:
      - name: molecule-metadata
provisioner:
  name: ansible
  log: true
