---
# defaults file for ansible-role-metadata

metadata_ansible: "true"

metadata_domain: cloud
metadata_owner: default-owner
metadata_environment: default-environment
metadata_service: default-service
metadata_id: default-id

metadata_fqn: >-
 {{ metadata_owner }}-{{ metadata_environment }}-{{ metadata_service }}
metadata_url: >- 
  {{ metadata_service }}.{{ metadata_environment }}.{{ metadata_owner }}.{{ metadata_domain }}

